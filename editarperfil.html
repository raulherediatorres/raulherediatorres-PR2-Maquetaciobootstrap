    <div class="container mt-5">
      <h1>Editar Perfil</h1>
      <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#Modal">Editar Perfil</button>

      <!-- Modal -->
      <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edición de Perfil</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="card">
                <div class="card-body">
                  <form>
                    <div class="mb-3 border border-secondary shadow p-2">
                      <img class="mx-auto d-block rounded-5" src="src/images.jfif" style="height: 235px;" alt="">
                      <label for="imagen" class="form-label">URL de la Imagen:</label>
                      <input type="text" class="form-control" id="imagen" placeholder="http://imagen.png">
                  </div>                  
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre:</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                      <label for="apellidos" class="form-label">Apellidos:</label>
                      <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="email@gmail.com">
                    </div>
                    <div class="mb-3">
                      <label for="contrasena" class="form-label">Contraseña:</label>
                      <input type="password" class="form-control" id="contrasena" placeholder="12345">
                    </div>
                  </form>
                </div>
              </div>
              <div class="text-end mt-3">
                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
